sudo: required

language: ruby

services:
  - docker

before_install:
- docker pull base/archlinux

script:
- chmod +x build.sh
- docker run -it -v $(pwd):/travis heichblatt/archlinux-yaourt /bin/sh -c /travis/build.sh


after_success: 
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - release.tar.gz
    - release.msi
  on:
    repo: StefanRvO/PyJeopardy




