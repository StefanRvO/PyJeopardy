sudo: required

language: generic

arch:
  packages:
    -  wine
    -  xorg-server-xvfb
    -  base
    -  wget
    -  python

  script:
    - wget https://sourceforge.net/projects/winpython/files/latest/download -O py35.exe
    #- curl -kL https://raw.github.com/saghul/pythonz/master/pythonz-install | bash
    #- ~/.pythonz/bin/pythonz install 3.5.3
    #- cat ~/.pythonz/log/build.log
    - pacaur -S python35 --noconfirm --noedit
    - virtualenv ~/py35 -p ~/usr/bin/python3.5
    - source ~/py35/bin/activate
    - pip --version
    - pip install -U pip
    - pip --version
    - pip install -r requirements.txt
    - pip install cx_Freeze
    #Create linux release
    - source ~/py35/bin/activate
    - python build_deployable.py build
    - tar -zcvf release.tar.gz -C build .
    - rm build -Rf
    #Create Windows release
    - export DISPLAY=:99.0
    - export WINEDLLOVERRIDES="mscoree,mshtml="
    - echo $WINEDLLOVERRIDES
    - Xvfb $DISPLAY &
    - sleep 3
    - wine64 py35.exe /S /D=C:\py35
    - wine64 WinPython-64bit-3.5.3.1Qt5/python-3.5.3.amd64/python.exe -m pip install -U pip
    - wine64 WinPython-64bit-3.5.3.1Qt5/python-3.5.3.amd64/python.exe -m pip install setuptools
    - wine64 WinPython-64bit-3.5.3.1Qt5/python-3.5.3.amd64/python.exe -m pip install cx_freeze
    - wine64 WinPython-64bit-3.5.3.1Qt5/python-3.5.3.amd64/python.exe -m pip install -r requirements.txt
    - wine64 WinPython-64bit-3.5.3.1Qt5/python-3.5.3.amd64/python.exe build_deployable.py bdist_msi
    - mv dist/*.msi release.msi
script:
- "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"



after_success: 
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - release.tar.gz
    - release.msi
  on:
    repo: StefanRvO/PyJeopardy




